{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="cm-banner-area relative">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="cm-banner-content d-flex justify-content-between align-items-center">
                    <h2 class="text-capital get-left animate">{% translate 'News List' %}</h2>
                    <nav aria-label="breadcrumb ">
                        <ol class="breadcrumb get-right animate">

                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="blog-list-area mb-100 mb-md-60">
    <div class="container">
        <div class="row">
            {% for i in news %}
            <div class="col-lg-4 mb-md-30 animate get-left" style="margin-top: 20px;">
                <div class="single-blog radious-10 bg-white border-shadow">
                    <!-- <div class="single-blog-img radious-10">
                        <img src="images/blog1.png" alt>
                    </div> -->
                    <div class="single-blog-content p-20">
                        <div class="blog-title animate get-bottom">
                            <h4>
                                <a href="{{i.get_absolute_url}}" class="pb-10">{{i.title}}</a>
                            </h4>
                        </div>
                        <p class="text-14 animate get-bottom">{{i.short_description}}</p><br>
                        <p class="text-14 animate get-bottom">{{i.date_published|date:"d M, Y" }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock content %}
