{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="cm-banner-area relative">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="cm-banner-content d-flex justify-content-between align-items-center">
                    <h2 class="text-capital get-left animate">{{news.title}}</h2>
                    <nav aria-label="breadcrumb ">
                        <ol class="breadcrumb get-right animate">

                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="blog-list-area mb-100 mb-md-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-single-content">
                    <div class="block-paragraph_block">
                        {{news.date_published|date:"d M, Y" }}
                        {{news.content|safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
